<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daniel Li — ECG Links</title>
  <meta name="description" content="Personal site laid out like a 6-lead ECG (I, II, III, aVR, aVL, aVF), each lead linking to a destination."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;
      --grid:#ffb6b6;
      --grid-bold:#ff7d7d;
      --trace:#000000;
      --card:rgba(255,255,255,0.9);
      --text:#000000;
      --muted:#444444;
      --accent:#ff7d7d;
      --shadow: 0 4px 10px rgba(0,0,0,.1);
      --radius: 12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text); background:var(--bg); overflow-x:hidden;
    }
    .grid{
      position:fixed; inset:0; pointer-events:none; z-index:0;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px),
        linear-gradient(var(--grid-bold) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-bold) 1px, transparent 1px);
      background-size:
        20px 20px, 20px 20px,
        100px 100px, 100px 100px;
    }
    header{
      position:relative; z-index:1; padding:28px clamp(16px, 4vw, 40px) 8px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{display:flex; gap:14px; align-items:center}
    .brand .dot{width:12px; height:12px; border-radius:50%; background:var(--trace);}
    .brand h1{margin:0; font-size:clamp(18px,2vw,24px); letter-spacing:.5px}
    .subtitle{margin:6px 0 0; font-size:clamp(12px,1.6vw,14px); color:var(--muted)}
    .trace-wrap{ position:relative; height:84px; overflow:hidden; margin:0 clamp(16px, 4vw, 40px); }
    .trace{
      position:absolute; top:50%; left:0; width:200%; height:2px; transform:translateY(-50%);
      background:linear-gradient(90deg, transparent 0 5%, var(--trace) 5% 95%, transparent 95% 100%);
      animation: slide 6s linear infinite;
    }
    @keyframes slide { from{ transform:translate(-50%, -50%);} to{ transform:translate(0, -50%);} }
    .leads{
      position:relative; z-index:1; display:grid; gap:18px; padding:24px clamp(16px, 4vw, 40px) 48px;
      grid-template-columns: repeat(3, minmax(240px, 1fr));
    }
    @media (max-width:980px){ .leads{ grid-template-columns: repeat(2, minmax(200px, 1fr)); } }
    @media (max-width:640px){ .leads{ grid-template-columns: 1fr; } }
    .lead-card{
      position:relative; background:var(--card); border-radius:var(--radius); padding:20px 18px 18px; box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,.1); transition: transform .2s ease, border-color .2s ease;
    }
    .lead-card:hover{ transform: translateY(-3px); border-color: var(--accent); }
    .lead-name{ font-weight:800; letter-spacing:.6px; font-size:20px; }
    .lead-dest{ font-size:12px; color:var(--muted); }
    .spark{
      margin-top:14px; height:48px; position:relative; overflow:hidden; border-radius:12px;
      background:transparent; border:1px solid rgba(0,0,0,.1);
    }
    .spark path{ stroke:var(--trace); stroke-width:2; fill:none; }
    .lead-actions{ display:flex; gap:10px; margin-top:16px; flex-wrap:wrap; }
    .btn{
      appearance:none; border:none; cursor:pointer; text-decoration:none; color:white; background:var(--accent);
      font-weight:700; padding:10px 14px; border-radius:12px; transition: filter .15s ease; font-size:14px;
    }
    .btn:hover{ filter:brightness(1.05); }
    .ghost{ background:transparent; color:var(--text); border:1px solid rgba(0,0,0,.2); }
    footer{ color:var(--muted); text-align:center; padding:20px; font-size:12px; }
  </style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>
  <header>
    <div class="brand">
      <div class="dot" aria-hidden="true"></div>
      <div>
        <h1>Daniel Li</h1>
        <p class="subtitle">Anesthesiology | Medical Education | Research</p>
      </div>
    </div>
  </header>
  <div class="trace-wrap" aria-hidden="true">
    <div class="trace"></div>
  </div>
  <main class="leads" aria-label="ECG leads linking to site sections">
    <section class="lead-card" id="lead-I">
      <div class="lead-name">Lead I</div>
      <div class="lead-dest">About</div>
      <div class="spark"><svg viewBox="0 0 120 40" preserveAspectRatio="none"><path d="M0 20 L20 20 L25 12 L30 32 L35 20 L55 20 L60 5 L65 31 L70 20 L100 20 L110 16 L120 20"/></svg></div>
      <div class="lead-actions"><a class="btn" href="#about">Open</a></div>
    </section>
    <section class="lead-card" id="lead-II">
      <div class="lead-name">Lead II</div>
      <div class="lead-dest">CV</div>
      <div class="spark"><svg viewBox="0 0 120 40" preserveAspectRatio="none"><path d="M0 20 L18 20 L24 10 L28 20 L40 20 L50 6 L58 34 L66 20 L90 20 L110 18 L120 20"/></svg></div>
      <div class="lead-actions"><a class="btn" href="/cv.pdf" target="_blank">View CV</a></div>
    </section>
    <section class="lead-card" id="lead-III">
      <div class="lead-name">Lead III</div>
      <div class="lead-dest">Projects</div>
      <div class="spark"><svg viewBox="0 0 120 40" preserveAspectRatio="none"><path d="M0 20 L22 20 L28 8 L34 30 L40 20 L60 20 L68 12 L74 28 L80 20 L110 20 L120 24"/></svg></div>
      <div class="lead-actions"><a class="btn" href="#projects">See Projects</a></div>
    </section>
    <section class="lead-card" id="lead-aVR">
      <div class="lead-name">aVR</div>
      <div class="lead-dest">Blog</div>
      <div class="spark"><svg viewBox="0 0 120 40" preserveAspectRatio="none"><path d="M0 20 L15 20 L22 14 L28 20 L40 20 L50 5 L60 20 L80 20 L90 32 L95 18 L120 20"/></svg></div>
      <div class="lead-actions"><a class="btn" href="#blog">Read</a></div>
    </section>
    <section class="lead-card" id="lead-aVL">
      <div class="lead-name">aVL</div>
      <div class="lead-dest">Teaching</div>
      <div class="spark"><svg viewBox="0 0 120 40" preserveAspectRatio="none"><path d="M0 20 L12 20 L18 14 L24 20 L36 20 L46 7 L56 33 L66 20 L86 20 L96 18 L120 20"/></svg></div>
      <div class="lead-actions"><a class="btn" href="#teaching">Open</a></div>
    </section>
    <section class="lead-card" id="lead-aVF">
      <div class="lead-name">aVF</div>
      <div class="lead-dest">Contact</div>
      <div class="spark"><svg viewBox="0 0 120 40" preserveAspectRatio="none"><path d="M0 20 L20 20 L26 12 L32 30 L38 20 L58 20 L70 6 L78 34 L86 20 L110 20 L120 18"/></svg></div>
      <div class="lead-actions"><a class="btn" href="mailto:you@example.com">Email</a></div>
    </section>
  </main>
  <footer>
    <p>© <span id="year"></span> Daniel Li · Built with GitHub Pages</p>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
